<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nomin Edu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="pills-home-tab"
          data-toggle="pill"
          href="#pills-home"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
          >Үндсэн</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="pills-contact-tab"
          data-toggle="pill"
          href="#pills-contact"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
          >Ирц бүртгэл</a
        >
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <main>
          <div class="container text-center">
            <div class="d-flex justify-content-center">
              <form class="w-50">
                <input
                  type="text"
                  id="userid"
                  class="form-control"
                  autocomplete="off"
                  readonly
                  placeholder="ID"
                />
                <input
                  type="text"
                  id="proname"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Овог нэр"
                />
                <div class="row">
                  <div class="col">
                    <select id="classname" class="form-control">
                      <option selected>Анги</option>
                      <option>Англи хэл</option>
                      <option>Орос хэл</option>
                      <option>Солонгос хэл</option>
                    </select>
                  </div>
                  <div class="col">
                    <select id="levelname" class="form-control">
                      <option selected>Түвшин</option>
                      <option>Анхан</option>
                      <option>Дунд</option>
                      <option>Ахисан дунд</option>
                      <option>Гүнзгий</option>
                      <option>IELTS</option>
                      <option>TOEFL</option>
                    </select>
                  </div>
                  <div class="col">
                    <select id="paidstatus" class="form-control">
                      <option selected>Төлбөр</option>
                      <option>Төлөөгүй</option>
                      <option>Хагас</option>
                      <option>Бүтэн</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success" id="btn-create">Бүртгэх</button>
              <button class="btn btn-primary" id="btn-read">Харах</button>
              <button class="btn btn-warning" id="btn-update">Шинэчлэх</button>
              <button class="btn btn-danger" id="btn-delete">
                Бүгдийг нь устгах
              </button>
            </div>

            <div>
              Нийт суралцагчид: 12 Төлбөр төлсөн: 2 Төлбөр төлөөгүй: 10 Хагас
              төлсөн: 0
            </div>

            <!--  Table -->
            <div class="d-flex table-data">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Суралцагчийн нэр</th>
                    <th scope="col">Анги</th>
                    <th scope="col">Түвшин</th>
                    <th scope="col">Төлбөр</th>
                    <th scope="col">Өөрчлөх</th>
                    <th scope="col">Устгах</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!--
                          <tr>
                              <th scope="row">1</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>yes</td>
                              <td>@mdo</td>
    
                          </tr>
                          <tr>
                              <th scope="row">2</th>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                          </tr>
                          -->
                </tbody>
              </table>
            </div>
            <div id="notfound"></div>
          </div>
        </main>
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        <h1>Ирц бүртгэл</h1>
      </div>
    </div>

    <!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">Амжилттай бүртгэгдсэн</div>
    <div class="w-100 btn btn-warning updatemsg">
      Амжилттай шинэчлэгдсэн! Refresh хийж үр дүнгээ харна уу
    </div>
    <div class="w-100 btn btn-danger deletemsg">Устгагдлаа..!</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Include Dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom main file-->
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
